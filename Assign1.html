<html>
    <head>
    </head>
    <body>

        <h1 style="border:2px solid black; margin:10px;padding:10px;">REGISTERATION FORM</h1>

        <form style="border:2px solid black; margin:10px;padding:10px;">
        <div style="font-size:25px;">
            <label>First Name:</label>
                <input type="text" placeholder="first name"><br><br>
            
            <label>Second Name:</label>
                <input type="text" placeholder="second name"><br><br>
            
            <label>DOB:</label>
                <input type="date"><br><br>
            
            <label>Password:</label>
                <input type="password" placeholder="password"><br><br>
            
            <label>Qualifictaion:</label>
                <label style="margin-left:7px">B.Tech</label>
                <input type="checkbox" checked="checked">
                <div style="margin-left:150px">
                    <label>B.Com</label>
                    <input type="checkbox">
                </div>
                <div style="margin-left:150px">
                    <label>B.Pharma</label>
                    <input type="checkbox"><br><br>
                </div>

            <label>Gender :</label>
                <label style="margin-left:7px">Male</label> 
                <input type="radio" name="gender">
                <div style="margin-left:100px">
                    Female <input type="radio" name="gender">
                </div>
                <br>
            
            <label>Country :</label>
                <select>
                    <option>India</option>
                    <option>Nepal</option>
                    <option>Sri Lanka</option>
                    <option>USA</option>
                </select>
                <br>
                <br>

            <label>Mobile:</label> 
                <input type="tel" placeholder="mobile number" maxlength="10">
                <br><br>
            
            <label>Email: </label>
                <input type="email" placeholder="email">
                <br><br>

            <label>Comment: </label>
                <textarea rows="4" cols="40">Enter comment here...</textarea>
                <br><br>

            <input type="submit" value="Register" style="font-size:25px;">

            <input type="reset" value="Cancel" style="font-size:25px;">
        </div>   
        </form>

    </body>
</html>
